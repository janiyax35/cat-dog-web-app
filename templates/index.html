<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier - Janith Deshan</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/194/194279.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --cat-color: #ff6b6b;
            --dog-color: #4ecdc4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            background-attachment: fixed;
        }
        
        /* Animated background overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="rgba(255,255,255,0.1)"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path></svg>');
            background-size: cover;
            background-repeat: repeat-x;
            animation: wave-animation 12s linear infinite;
        }
        
        .wave:nth-child(2) {
            animation: wave-animation 15s linear infinite;
            opacity: 0.5;
            bottom: 10px;
        }
        
        .wave:nth-child(3) {
            animation: wave-animation 18s linear infinite;
            opacity: 0.3;
            bottom: 20px;
        }
        
        @keyframes wave-animation {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: none;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
        }
        
        .card-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: none;
        }
        
        .card-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .card-body {
            padding: 30px;
        }
        
        .upload-area {
            border: 3px dashed #d1c4e9;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            background: rgba(106, 17, 203, 0.03);
            transition: all 0.3s ease;
            margin-bottom: 25px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: rgba(106, 17, 203, 0.07);
            border-color: var(--primary);
        }
        
        .upload-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .custom-file-button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(106, 17, 203, 0.2);
        }
        
        .custom-file-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(106, 17, 203, 0.3);
        }
        
        .image-preview-container {
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(106, 17, 203, 0.1);
        }
        
        .submit-btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.4);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 17, 203, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-container {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(106, 17, 203, 0.15);
            display: none;
            border: 1px solid rgba(106, 17, 203, 0.1);
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .result-icon {
            font-size: 3rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .result-icon.cat {
            background: rgba(255, 107, 107, 0.15);
            color: var(--cat-color);
        }
        
        .result-icon.dog {
            background: rgba(78, 205, 196, 0.15);
            color: var(--dog-color);
        }
        
        .result-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .prediction-result {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .prediction-result.cat {
            color: var(--cat-color);
        }
        
        .prediction-result.dog {
            color: var(--dog-color);
        }
        
        .confidence-meter {
            height: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 6px;
            position: relative;
            transition: width 1s ease;
        }
        
        .confidence-fill.cat {
            background: linear-gradient(90deg, #ff9e9e, var(--cat-color));
        }
        
        .confidence-fill.dog {
            background: linear-gradient(90deg, #8ce6e0, var(--dog-color));
        }
        
        .confidence-label {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .prediction-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            text-align: center;
        }
        
        .detail-box {
            padding: 15px;
            border-radius: 10px;
            background: rgba(106, 17, 203, 0.03);
            flex: 1;
            margin: 0 5px;
        }
        
        .detail-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .developer-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(106, 17, 203, 0.1);
        }
        
        .developer-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .developer-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(106, 17, 203, 0.2);
        }
        
        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(106, 17, 203, 0.3);
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 20px;
            }
            
            .card-header h2 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 20px 15px;
            }
            
            .prediction-details {
                flex-direction: column;
                gap: 10px;
            }
            
            .detail-box {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background overlay -->
    <div class="background-overlay">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="container">
        <div class="card" data-aos="fade-up">
            <div class="card-header">
                <h2><i class="fas fa-paw"></i> Cat vs Dog Classifier</h2>
                <p class="mb-0">Upload an image to detect whether it's a cat or dog</p>
            </div>
            <div class="card-body">
                <div class="upload-area" id="dropArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-text">Drag & Drop your image here or click to browse</p>
                    <input type="file" name="image" id="fileInput" class="file-input" accept="image/*">
                    <button type="button" class="custom-file-button" id="browseButton">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                </div>
                
                <div class="image-preview-container" id="previewContainer">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="loader"></div>
                    <p class="upload-text">Analyzing your image...</p>
                </div>
                
                <button class="submit-btn" id="submitButton">
                    <i class="fas fa-brain"></i> Predict Image
                </button>
                
                <div class="result-container" id="resultContainer">
                    <div class="result-header">
                        <div class="result-icon cat" id="resultIcon">
                            <i class="fas fa-cat"></i>
                        </div>
                        <h3 class="result-title">Prediction Result</h3>
                    </div>
                    
                    <div class="prediction-result cat" id="predictionResult">
                        Cat
                    </div>
                    
                    <div class="confidence-meter">
                        <div class="confidence-fill cat" id="confidenceFill" style="width: 85%"></div>
                    </div>
                    <div class="confidence-label">
                        <span>0%</span>
                        <span>Confidence</span>
                        <span>100%</span>
                    </div>
                    
                    <div class="prediction-details">
                        <div class="detail-box">
                            <div class="detail-value" id="catConfidence">85%</div>
                            <div class="detail-label">Cat Confidence</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-value" id="dogConfidence">15%</div>
                            <div class="detail-label">Dog Confidence</div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-value">0.23s</div>
                            <div class="detail-label">Processing Time</div>
                        </div>
                    </div>
                </div>
                
                <div class="developer-section">
                    <div class="developer-title">Developed by</div>
                    <div class="developer-name">Janith Deshan</div>
                    <div class="social-links">
                        <a href="mailto:janithmihijaya123@gmail.com" class="social-link" title="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <a href="https://www.facebook.com/janith.deshan.186" class="social-link" target="_blank" title="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/janithdeshan/" class="social-link" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com/janiyax35" class="social-link" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.instagram.com/janith_deshan11/" class="social-link" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });
        
        // Create animated particles
        function createParticles() {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 30 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${15 + Math.random() * 15}s`;
                document.querySelector('.background-overlay').appendChild(particle);
            }
        }
        
        // Call createParticles on load
        window.addEventListener('load', createParticles);
        
        // DOM elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseButton = document.getElementById('browseButton');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const resultContainer = document.getElementById('resultContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const submitButton = document.getElementById('submitButton');
        const predictionResult = document.getElementById('predictionResult');
        const resultIcon = document.getElementById('resultIcon');
        const confidenceFill = document.getElementById('confidenceFill');
        const catConfidence = document.getElementById('catConfidence');
        const dogConfidence = document.getElementById('dogConfidence');
        
        // Browse button click
        browseButton.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File input change
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                displayImagePreview(file);
            }
        });
        
        // Drag and drop events
        ['dragover', 'dragenter'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.style.borderColor = '#ff6b6b';
            dropArea.style.backgroundColor = 'rgba(106, 17, 203, 0.08)';
        }
        
        function unhighlight(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.style.borderColor = '#d1c4e9';
            dropArea.style.backgroundColor = 'rgba(106, 17, 203, 0.03)';
        }
        
        // Handle file drop
        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;
            displayImagePreview(file);
        });
        
        // Display image preview
        function displayImagePreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                
                // Scroll to preview
                previewContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            reader.readAsDataURL(file);
            updateFileName(file.name);
        }
        
        // Update file name display
        function updateFileName(fileName) {
            const uploadText = document.querySelector('.upload-text');
            uploadText.innerHTML = `<i class="fas fa-file-image"></i> Selected: ${fileName}`;
        }
        
        // Submit button click
        submitButton.addEventListener('click', function() {
            if (!fileInput.files.length) {
                alert('Please select an image first!');
                return;
            }
            
            // Hide previous result
            resultContainer.style.display = 'none';
            
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            
            // Simulate processing delay (replace with actual API call)
            setTimeout(() => {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
                
                // Generate random result for demo
                const isCat = Math.random() > 0.5;
                const confidence = Math.floor(Math.random() * 30) + 70; // 70-99%
                const catValue = isCat ? confidence : 100 - confidence;
                const dogValue = isCat ? 100 - confidence : confidence;
                
                // Update result display
                predictionResult.textContent = isCat ? "Cat" : "Dog";
                predictionResult.className = `prediction-result ${isCat ? 'cat' : 'dog'}`;
                
                // Update icon
                resultIcon.className = `result-icon ${isCat ? 'cat' : 'dog'}`;
                resultIcon.innerHTML = `<i class="fas fa-${isCat ? 'cat' : 'dog'}"></i>`;
                
                // Update confidence meter
                confidenceFill.className = `confidence-fill ${isCat ? 'cat' : 'dog'}`;
                confidenceFill.style.width = `${isCat ? catValue : dogValue}%`;
                
                // Update confidence percentages
                catConfidence.textContent = `${catValue}%`;
                dogConfidence.textContent = `${dogValue}%`;
                
                // Show result container
                resultContainer.style.display = 'block';
                
                // Scroll to result
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 2000);
        });
    </script>
</body>
